# FTEX Ticket Intelligence Platform
# Docker Compose for easy deployment

version: '3.8'

services:
  ftex:
    build: .
    container_name: ftex-app
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./config/user:/app/config/user
    environment:
      - FRESHDESK_DOMAIN=${FRESHDESK_DOMAIN:-}
      - FRESHDESK_API_KEY=${FRESHDESK_API_KEY:-}
      - FRESHDESK_GROUP_ID=${FRESHDESK_GROUP_ID:-}
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:14b}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Ollama for local AI
  ollama:
    image: ollama/ollama:latest
    container_name: ftex-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # Pull models on startup (uncomment to enable)
    # command: ["ollama", "pull", "qwen2.5:14b"]

volumes:
  ollama_data:

# Usage:
# 1. Copy .env.example to .env and fill in your credentials
# 2. Run: docker-compose up -d
# 3. Access: http://localhost:8501
